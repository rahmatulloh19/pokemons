<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/pokemonswebp.webp" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
  <title>Pokemons</title>
</head>
<body>
  <header class="site-header visually-hidden"></header>
  
  <main class="site-main">
    <section class="site-main__intro intro">
      <div class="container">
        <h1 class="intro__heading">
          <!-- Retina image -->
          <img class="intro__img js-intro__img" src="./images/pokemon.png"
          width="1200"
          height="675"
          alt="Wrote pokemon"
          srcset="./images/pokemon.png  1x, ./images/pokemon@2x.png  2x">
        </h1>
        <form class="intro__form" autocomplete="off">
          <input class="intro__search js-intro__search" type="text" name="user_search" placeholder="Search..."  minlength="1" maxlength="15">
        </form>
      </div>
    </section>
    <section class="site-main__pokemons pokemons">
      <div class="container">
        <h2 class="pokemons__title visually-hidden">
          Pokemons lits
        </h2>
        <ol class="pokemons__list js-pokemons__list"></ol>
      </div>
    </section>
  </main>
  
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal__dialog modal-dialog">
      <div class="modal__content modal-content">
        <div class="modal__header modal-header">
          <h1 class="modal__title modal-title fs-3 js-modal__title" id="exampleModalLabel"></h1>
          <button type="button" class="modal__btn btn-close" data-bs-dismiss="modal" aria-label="Close">
            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill="currentColor"><path d='M.293.293a1 1 0 0 1 1.414 0L8 6.586 14.293.293a1 1 0 1 1 1.414 1.414L9.414 8l6.293 6.293a1 1 0 0 1-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 0 1-1.414-1.414L6.586 8 .293 1.707a1 1 0 0 1 0-1.414z'/></svg>
          </button>
        </div>
        <div class="modal__body modal-body js-modal__body"></div>
        <div class="modal__footer modal-footer fs-5">
          <!-- Evolutions
          <div class="modal__btn-wrapper">
            <button type="button" class="modal__btn btn btn-secondary">&larr; Prev evolution (Ivysaur)</button>
            <button type="button" class="modal__btn btn btn-success">Next evolution (Ivysaur) &rarr;</button> -->
          </div>
        </div>
      </div>
    </div>
    
    
    
    <script src="./js/pokemons.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
  </html>
